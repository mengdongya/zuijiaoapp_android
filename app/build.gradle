apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    signingConfigs {
        release {
            storeFile file("zuijiao_key3")
            storePassword "zuijiao123"
            keyAlias "zuijiao"
            keyPassword "zuijiao123"
        }
    }
    defaultConfig {
        applicationId "net.zuijiao.android.zuijiao"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            buildConfigField "String", "Base_Url", "\"http://api.zuijiaodev.com\""
            buildConfigField "String", "Avatar_Base_Url", "\"/debug/Avatar\""
            buildConfigField "String", "Gourmet_Base_Url", "\"/debug/Gourmet\""
            signingConfig signingConfigs.release
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "Base_Url", "\"http://api.zuijiao.net\""
            buildConfigField "String", "Avatar_Base_Url", "\"/Avatar\""
            buildConfigField "String", "Gourmet_Base_Url", "\"/Gourmet\""
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        encoding 'UTF-8'
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'AndroidManifest.xml'
        exclude 'META-INF/NOTICE.txt'
    }


}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile project(':model')
    compile files('libs/umeng-analytics-v5.4.2.jar')

//  <- used by upyun sdk start ->
    compile 'com.loopj.android:android-async-http:1.4.6'
    compile 'org.json:json:20141113'
    compile 'commons-codec:commons-codec:1.6'
//  <- used by upyun sdk end ->

    compile 'com.facebook.stetho:stetho:1.1.0'
    compile 'com.facebook.stetho:stetho-okhttp:1.1.0'
}
